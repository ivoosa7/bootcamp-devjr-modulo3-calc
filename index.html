<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <object data="Projeto Exemplo_ Calculadora/assets/calculate_black_48dp.svg" type=""></object>
            <div class="calc-title">
                Calculadora
            </div>
            <input id="num1" type="number" placeholder="Digite um número">
            <input id="num2" type="number" placeholder="Digite um número">
            <div class="buttons">
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>
            <input id="output" placeholder="Resultado">
        </div>
        <div class="historico">
            <h1>Histórico:</h1>
            <div class="last-operations">
                <small>As 10 últimas operações</small>
            </div>
            <div id="history">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
